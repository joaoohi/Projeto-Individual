<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/sessao.js"></script>
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div>
        <img class="logo" src="./assets/logotheory.png" alt="">
    </div>
    <div class="slogan-box">
        Desvendando a linguagem da m√∫sica, uma nota por vez.
    </div>
    <div class="container">
        <h1 class="login">Login</h1>
        <input id="ipt_usuario" class="input_usuario" type="text" placeholder="Email"><br><br><br><br>
        <input id="ipt_senha" class="input_senha" type="password" placeholder="Senha">
        <button onclick="entrar()">Entrar</button>
        <button onclick="conta()">Criar Conta</button>
    </div>


</body>

</html>
<script>


    function entrar() {

        var emailVar = ipt_usuario.value;
        var senhaVar = ipt_senha.value;
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuario/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.senha;
                   

                    window.location.href = 'home.html';

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);

                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


    function conta() {

        window.location.href = 'cadastrar.html'

    }

</script>
